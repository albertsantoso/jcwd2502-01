<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Nexocomp - Activate your account!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Inter', sans-serif; margin: 0; padding: 0">
    <div
      style="
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 2s ease infinite;
        height: 100vh;
      "
    >
      <table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td style="padding: 20px">
            <table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0">
              <tr>
                <td align="center" style="background-color: #f3f4f6">
                  <table width="100%" cellspacing="0" cellpadding="0" border="0">
                    <tr>
                      <td align="center" style="padding: 20px">
                        <table
                          width="100%"
                          cellspacing="0"
                          cellpadding="0"
                          border="0"
                          style="max-width: 720px"
                        >
                          <tr>
                            <td
                              align="center"
                              style="
                                background-color: #ffffff;
                                border-radius: 5px;
                                padding: 20px 20px 0px 20px;
                              "
                            >
                              <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                  <td
                                    align="center"
                                    style="
                                      display: flex;
                                      justify-content: center;
                                      align-items: center;
                                    "
                                  ></td>
                                </tr>
                              </table>
                              <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                  <td style="text-align: center; padding: 20px">
                                    <!-- <div
                                      class=""
                                      style="display: flex; justify-content: center; width: 100%"
                                    > -->
                                    <img
                                      src="https://cdn.discordapp.com/attachments/735149354364436602/1164171154651615272/Mediamodifier-Design-Template.png?ex=65423de0&is=652fc8e0&hm=f85f5ae1c052d68bab28627974977273b8b4ebd089e81f350b1a3921b32da44e&"
                                      alt=""
                                      width="125"
                                      height="120"
                                      style="display: block; border: 0px; margin: auto"
                                    />
                                    <!-- </div> -->
                                    <h1
                                      style="
                                        font-size: 24px;
                                        font-weight: bold;
                                        margin-bottom: 10px;
                                      "
                                    >
                                      Welcome, {{username}}!
                                    </h1>
                                    <p style="font-size: 16px; font-weight: 500">
                                      We're excited to have you get started. <br />
                                      First, you need to confirm your account. Just press the button
                                      below.
                                    </p>
                                  </td>
                                </tr>
                              </table>
                              <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                  <td align="center" style="padding: 20px">
                                    <a
                                      href="http://localhost:3000/verified/{{token1}}"
                                      style="
                                        background: linear-gradient(
                                          -45deg,
                                          #ee7752,
                                          #e73c7e,
                                          #23a6d5,
                                          #23d5ab
                                        );
                                        background-size: 400% 400%;
                                        padding: 10px 20px;
                                        border-radius: 5px;
                                        text-decoration: none;
                                        display: inline-block;
                                        transition: transform 0.15s;
                                      "
                                    >
                                      <span
                                        style="font-weight: 500; color: #ffffff; font-size: 18px"
                                        >Confirm Account</span
                                      >
                                    </a>
                                  </td>
                                </tr>
                              </table>
                              <!-- <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                  <td style="text-align: center; padding: 15px">
                                    <h2 style="font-weight: bold; font-size: 28px">
                                      {{verification_code}}
                                    </h2>
                                    <p style="font-weight: 500; font-size: 16px">
                                      If the button doesn't work, copy the code above and
                                      <a
                                        href="http://localhost:3000/confirm/{{token2}}"
                                        style="color: #3b82f6; text-decoration: underline"
                                        >confirm with code.</a
                                      >
                                    </p>
                                  </td>
                                </tr>
                              </table> -->
                              <img
                                src="https://media.discordapp.net/attachments/735149354364436602/1164172406047383672/wave.png?ex=65423f0a&is=652fca0a&hm=9c8e2c4eaba0d92d31387d0828a0f0417bfae5ac46ec6609f65f0abf86d6043f&=&width=2160&height=750"
                                alt=""
                                width="100%"
                              />
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
